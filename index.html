<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stardew Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #7b3f00;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Progreso de Recetas - Stardew Valley</h1>
  <p>Marca las recetas que ya hayas cocinado:</p>
  <ul>
    <li><label><input type="checkbox" /> Tortilla</label></li>
    <li><label><input type="checkbox" /> Sopa de almejas</label></li>
    <li><label><input type="checkbox" /> Estofado de raíces</label></li>
    <li><label><input type="checkbox" /> Ensalada</label></li>
    <li><label><input type="checkbox" /> Pizza</label></li>
  </ul>
  <p>¡Puedes seguir agregando más recetas aquí!</p>
</body>
</html>
